<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reports System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for navigation bar */
        body {
            padding-top: 60px; /* Adjust based on your navbar height */
        }

        .navbar-nav {
            margin-left: auto;
        }

            .navbar-nav .nav-link {
                padding: .5rem 1rem;
            }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Employee Reports System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="EmployeeFrom.html">Employee Form</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="EmployeeData.html">Employee Reports</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="employee-form">
        <div class="container mt-5">
            <h2 style="font-size:40px">Employee Form</h2>
            <form>
                <div class="mb-3">
                    <label for="Employeeid" class="form-label">Employee ID</label>
                    <input type="text" class="form-control" id="Employeeid" placeholder="Enter Your ID" required">
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <section id="employee-reports">
        <div class="container mt-5">
            <h2>Employee Reports</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated dynamically or with backend data -->
                        <tr>
                            <td>1</td>
                            <td>Alex Smit</td>
                            <td>Alex@example.com</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>May Brown</td>
                            <td>May@gmail.com</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
