<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #343a40;
        }

        .navbar-nav {
            list-style: none;
            padding: 0;
            display: flex;
            margin: 0;
        }

            .navbar-nav li {
                margin: 0 10px;
            }

            .navbar-nav a {
                color: white;
                text-decoration: none;
            }

                .navbar-nav a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="EmployeeFrom.html">Employee Form</a></li>
            <li class="nav-item"><a class="nav-link" href="EmployeeData.html">Employee Data</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Employee Form</h2>
        <form action="employee-data.html" method="post">
            <div class="form-group">
                <label for="employeeName">Name</label>
                <input type="text" class="form-control" id="employeeName" name="employeeName" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="employeeEmail">Email address</label>
                <input type="email" class="form-control" id="employeeEmail" name="employeeEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="employeePosition">Position</label>
                <input type="text" class="form-control" id="employeePosition" name="employeePosition" placeholder="Enter position" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
